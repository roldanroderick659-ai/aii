    <style>  

  
    body {
    background: linear-gradient(white,rgb(206, 97, 183));
    height: 100%;
 }
    
    
    
    .gradient-text {
background: linear-gradient(to top,rgb(201, 51, 179), rgb(205, 161,212));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
text-align: center;
      }
    
    
    header {
       background: white;
       padding: 10px;
       
   }

   h1,h2 {
   text-align: center;
   margin: 10px 0;
   }

   img {
    margin-left: auto;
    margin-right: auto;
    max-width: 80%;
    border: 5px solid rgb(224, 31, 137);
    border-radius: 10px;
    height: auto;
    margin: 20px 0;
    display: block;
   }
         button {
     display: block;
     border: 5px solid rgb(177, 69, 131);
     width: 150px;
     height: 50px;
     margin: 30px auto;
     background-color: white;
     font-weight: bold;
     cursor: pointer;
     transition: transform 0.3s;
     border-radius: 10px;
      color: rgb(177,69,131);
   }


   .button span {
    font-size: 20px;
    top: 50%;
    right: 50%;
    font-weight: bold;
    cursor: pointer;
   }

   button:hover {
    transform: scale(1.1);
    
   }
   @media (max-width:600px) {

    h1 {font-size: 20px;}
    h2 {font-size: 16px;}
    button {width: 120px;
    height: 40px;
    font-size: 16px;}
   }
