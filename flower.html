 <!DOCTYPE html>

initial-scale=1.0">
    <style>  

       body {
    background: linear-gradient(white,rgb(206, 97, 183));
    height: 100%;
 }
    
    
    
    .gradient-text {
background: linear-gradient(to top,rgb(201, 51, 179), rgb(205, 161, 212));
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
text-align: center;
      }
    
    
    header {
       background: white;
       padding: 5px;
       text-align: center;
       box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
       
   }

   h1{
    text-align: center;
    margin-top: 40px;
    color: rgb(95,17,81);
   }
   h2{
    margin-top: 5px;
    color: #444;
   }

   img {
    display: block;
    margin: 40px auto 0;
    max-width: 500px;
    width: 80%;
    height: auto;
    opacity: 0;
    transition: opacity 5s ease-in-out;
    
   }

   img.show {
    opacity: 1;
   }

   button {
    border: 5px solid rgb(177, 69, 131);
   position: relative;
width: 150px;
height: 50px;
margin: 50px auto;
border-radius: 10px;
   display: block;
   background-color: white;
   cursor: pointer;
   overflow: hidden;
   transition: transform 0.2s;
   }

   .button img {
    position: absolute;
    width: 100%;
    height: 100%;
   }

   .button span {
    position: absolute;
    font-size: 18px;
    top: 50%;
    left: 50%;
    font-weight: bold;
    cursor: pointer;
    transform: translate(-50%,-50%);
    color: rgb(177,69,131);
   }

   button:hover {
    transform: scale(1.1);
    
   }

   @media (max-width:600px) {
    h1{
        font-size: 22px;
        margin-top: 20px;
    }
    img {
        width: 90%;
        margin-top: 20px;
    }

    .button {
        width: 120px;
        height: 45px;
        margin-top: 30px;
    }

    .button span {
        font-size: 16px;
    }

    h2 {
        font-size: 16px;
    }
    .gradient-text {
        font-size: 22px;
    }

   }  
   
   </style>
