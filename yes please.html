<style>
/* Reset CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(white, rgb(206, 97, 183));
  font-family: Arial, sans-serif;
  text-align: center;
  min-height: 100vh;
}

/* Header */
header {
  background: white;
  padding: 10px;
}

.gradient-text {
  background: linear-gradient(to top, rgb(201, 51, 179), rgb(205, 161, 212));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Titles */
h1, h5 {
  color: black;

}

/* Gallery */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* horizontal center */

  margin: 20px auto;
  max-width: 90%;
}

.gallery img {
  width: 40vw;          /* responsive width */
  max-width: 150px;     /* max size sa PC */
  height: auto;
  aspect-ratio: 1/1;    /* square images */
  object-fit: cover;
  border: 5px solid rgb(242, 34, 242);
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Responsive for small screens */
@media (max-width: 600px) {
  h1 { font-size: 20px; }
  h5 { font-size: 14px; }
  .gallery img { width: 45vw; max-width: 120px; }
}
</style>
